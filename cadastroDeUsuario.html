<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>

    <link rel="stylesheet" href="cadastroDeUsuario.css">
</head>
<body>
    <h1>Cadastro de novo usuário</h1>
    <div class="caixa">
    
            <form>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required> *<br>

                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="sobrenome" required> *<br>
            
                <label for="sap">Código SAP: </label>
                <input type="number" name="sap" id="sap"  required> *<br>
                
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required> *<br>

                <label for="setor">Setor/àrea: </label>
                <input type="text" name="setor" id="setor"  required> *<br>

                <label for="usuario">Nome de usuário: </label>
                <input type="text" name="usuario" id="usuario" required> *<br>

                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" required> *<br><br>
                
                <input type="checkbox" class="check" name="check" id="check">
                <label for="check">Concorda com os termos de uso ?</label> * <br><br>

                <button type="submit">Enviar</button>

            </form>
        

    </div>

</body>
</html>
