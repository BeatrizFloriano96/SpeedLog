<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de fornecedor</title>

    <link rel="stylesheet" href="cadastroDeFornecedor.css">
<body>
    <h1>Cadastro de novos fornecedores</h1>
     
    <div class="caixa">
        <form>
            <label for="nome">Nome da empresa: </label>
            <input type="text" name="nome" id="nome" required> * <br>

            <label for="cnpj">CNPJ: </label>
            <input type="number" name="cnpj" id="cnpj" required> * <br>

            <label for="tipo">Tipo de produto que oferece: </label>
            <input type="text" name="tipo" id="tipo" required> * <br><br>

            <button type="submit">Enviar</button>

            
        </form>
    </div>
    
</body>
</html>
